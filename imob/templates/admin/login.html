{% extends 'base.html' %}

{% block content %}
<div class="container">
    {% from "_formhelpers.html" import render_field %}


    <div class="col-md-md4"></div>
    {% include '_messages.html' %}
    <div class="text-center h1 text-success mt-5"> LOGIN </div>

    <div class="d-flex justify-content-center flex-nowrap">

        <form method="post" enctype="multipart/form-data">

            <div class="form-group">
                {{ render_field(form.email, class="form-control") }}
                {{ render_field(form.password, class="form-control") }}
            </div>

            <p><input type=submit value=login class="btn btn-outline-success form-control"></p>
            <a href="{{url_for('register')}}" class="btn  btn-sm btn-outline-danger mt-0" style="margin-top: 10px"> REGISTRAR NO PYMOB</a>

    </div>

    </form>
    <div class="col-md-md4"></div>
</div>
</div>
{% endblock content %}
