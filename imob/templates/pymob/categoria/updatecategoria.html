{% extends 'base.html' %}


{% block content %}


<div class="container">
    <div class="row">
        <div class="col-md-3"> </div>
        <div class="col-md-6">
            {% include "_messages.html" %}
            <h2 class="text-center bg-success p-2 mt-2"> ATUALIZAR CATEGORIA </h2>
            <form action="" method="POST">

                <div class="form-group">
                    <input type="text" name="categoria" class="form-control" value="{{updatecategoria.name}}">
                    <input type="submit" value="Atualizar Categoria" class="btn btn-sm btn-outline-primary mt-2">
                </div>
            </form>
            <a href="{{url_for('categorias')}}" class="btn btn-outline-danger" style="margin-top: 20px">Cancelar</a>
        </div>
    </div>


</div>

{% endblock content %}
